<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css"></link>
  <link rel="stylesheet" href="css/bootstrap.css">
  
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/index.js"></script>
</head>
<body style="background-color: #00b8a0">
  <div class="container">
    <div class="row mt-3">
      <div class="col-sm-12 text-center">
        <h1>TodoList</h1>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <input class="form-control" id="newTodo">
      </div>
      <div class="col-3 text-center">
        <button class="btn btn-outline-primary" id="addTodo">
          <i class="fas fa-plus-circle"></i>
        </button>
        <button class="btn btn-outline-danger" id="clearTodos">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
    
    <ul class="list-group mt-4" id="todoList">

    </ul>
  
  </div>
</body>
</html>
